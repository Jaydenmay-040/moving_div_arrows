        var x_axis = 0;
        var y_axis = 0;
        
        document.onkeydown = check_key;
        function check_key(e) {
            e = e || window.event;
        
            if(e.keyCode == '38') {
                // MOVE UP
                mov_car("up");
            }
            else if(e.keyCode == '40') {
                // MOVE DOWN
                mov_car("down");
            }
            else if(e.keyCode == '37') {
                // MOVE LEFT
                mov_car("left");
                document.querySelector(".car").innerHTML=`<img src="images/dudeLF.gif" width="300px">`;
            }
            else if(e.keyCode == '39') {
                // MOVE RIGHT
                mov_car("right"); 
                document.querySelector(".car").innerHTML=`<img src="images/dudeRT.gif" width="300px">`;
            }
        }
        function mov_car(a) {
            if(a == 'right') {
                x_axis = x_axis + 10;
                $(".car").css({"transform":"translate("+x_axis+"px,"+y_axis+"px) rotate(0deg)"});
            }
            else if(a == 'left') {
                x_axis = x_axis - 10;
                $(".car").css({"transform":"translate("+x_axis+"px,"+y_axis+"px) rotate(0deg)"});
            }
            else if(a == 'up') {
                y_axis = y_axis - 10;
                $(".car").css({"transform":"translate("+x_axis+"px,"+y_axis+"px) rotate(0deg)"});
            }
            else if(a == 'down') {
                y_axis = y_axis + 10;
                $(".car").css({"transform":"translate("+x_axis+"px,"+y_axis+"px) rotate(0deg)"});
            }
        }
